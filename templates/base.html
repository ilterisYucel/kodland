<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Quiz App from - Ilteris Yucel</title>
        <style>
            html, body{
                padding: 0;
                margin: 12px, 8px;
                width: 100%;
            }
        </style>
    </head>

    <body>
            <h1>Quiz</h1>
            {% block score %}{% endblock score %}
            <section style="border: 1px solid black; padding: 16px 12px; max-width: 900px;">
                <header>
                    {% block header %}{% endblock header %}
                </header>
                <main>
                    {% block content %}<p>No messages.</p>{% endblock content %}
                </main>
                <footer style="position: absolute; bottom: 8px; width: 100%; text-align: center;">
                    {% block footer %}<p>Ilteris Yucel @2025</p>{% endblock footer %}
                </footer>
            </section>
    </body>

</html>
